<!DOCTYPE html>
<html>
	<head>
		<title>ka-js-tester</title>
		<script src='bundle.js'></script>
		<!-- FontAwesome not included as an NPM dependency because I don't want to set up Gulp -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id='main'>
			<textarea></textarea>
		</div>
		<div id='notices' class='warning'>
			<div id='top-bar'>
				<span id='top-bar-text'>
					<span class='okay'>Lookin' good!</span>
					<span class='warning'>Hey! Listen!</span>
					<span class='error'>Syntax error</span>
				</span>
				<div id='toggle-button'>
					<span class='open fa fa-minus-square'></span>
					<span class='okay fa fa-check-circle'></span>
					<span class='warning fa fa-exclamation-triangle'></span>
					<span class='error fa fa-times-circle'></span>
				</div>
			</div>
			<div id='contents'>
				<div id='error'>
					<span class='fa fa-times-circle'></span>
					<span class='text'></span>
				</div>
				<div id='warning'></div>
				<div id='okay'>No problems detected with your code!</div>
			</div>
		</div>
	</body>
</html>
